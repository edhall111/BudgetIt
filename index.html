<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Webpage</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="project.js"></script>
  </head>
  <body>
    <div class="container">
      <!--POPUP FORM FOR BAL ADD/SUB-->
      <div id="abc">
        <div id="popupBalance">
          <form action="#" method="post" name="formBal" onsubmit="changeBal();">
            <img class="close" src="images/3.png" onclick ="div_hide()">
            <h2>Enter your balance</h2>
            <hr>
            <input id="amount" name="amount" placeholder="Amount" type="text">
            <br><br>
            <input type="submit" id="submit" onclick="div_hide()">
          </form>
        </div>
      </div>
      <!--POPUP FORM FOR BILL ADD-->
      <div id="billAdd">
        <div id="popupBill">
          <form sandbox="allow-forms" id="formBill" method="post" name="formBill" onsubmit="billCreate();">
            <img class="close" src="images/3.png" onclick ="div_hide2()">
            <h2>Please fill out all fields.</h2>
            <hr>
            <h6>Bill Name</h6>
            <input id="billName" name="billName" placeholder="Bill Name" type="text"><br>
            <h6>Amount</h6>
            <input id="billAmount" name="billAmount" placeholder="Bill Amount" type="text"><br>
            <h6>Due Date</h6>
            <input id="billDue" name="billDue" placeholder="Bill Due Date" type="text"><br>
            <h6>Link</h6>
            <input id="billLink" name="billLink" placeholder="Link" type="text"><br>
            <input type="submit" id="billSubmit" onclick="div_hide2()" value="">
          </form>
        </div>
      </div>
      <div><!--TITLE(Could add background image)-->
        <h1 class="title">Budget It</h1>
      </div>
      <div><!--Welcome-->
        <h2 class="welcome">Welcome: AccountName</h2>
      </div>
      <div><!--Balance-->
        <h2 id="bal">Balance: <button class="baladd" style="margin-left: 10px;" onclick="div_show()"><img src="images/plus.png" height= "20"></button></h2>
      </div>
      <div id="bill" style="text-align: center; color: rgb(0, 134, 10)">
        <h3>Bill List<button class="add" style="margin-left: 10px; vertical-align: top;" onclick="div_show2()"><img src="images/plus.png" height= "20"></button></h3>
      </div>

      <!--hidden divs for bills-->


    </div>
  </body>
</html>
